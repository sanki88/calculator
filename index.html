<html>
    <head>
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>
       <div class="calculator">
        <div class="display">
         
        </div>
        <div class="mark"></div>
        <div class="firstNumber"></div>
        <div class="buttPanel">
            <button class="button" id="bCE">CE</button>
            <button class="button" id="bC">C</button>
            <button class="button" id="bBackspace">-</button>
            <button class="button" id="bDivision">/</button>
            <button class="button" id="b7">7</button>
            <button class="button" id="b8">8</button>
            <button class="button" id="b9">9</button>
            <button class="button" id="bTimes">x</button>
            <button class="button" id="b4">4</button>
            <button class="button" id="b5">5</button>
            <button class="button" id="b6">6</button>
            <button class="button" id="bPlus">+</button>
            <button class="button" id="b1">1</button>
            <button class="button" id="b3">3</button>
            <button class="button" id="b2">2</button>
            <button class="button" id="bEqual">=</button>
            <button class="button" id="bMinus">-</button>
            <button class="button" id="bDot">.</button>
            <button class="button" id="b0">0</button>
            <button class="button" id="bPercent">%</button>
        </div>
       </div>
    </body>
    <script src="script.js"></script>
</html>
